<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="main-content">
    <header class="header">
      <a href="" class="header__link">
        <img src="./img/mesto-logo.svg" alt="Mesto логотип">
      </a>
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__item">
          <img src="./img/jack-iv-kusto.jpg" alt="Жак-Ив Кусто — французский исследователь" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="button__edit"></button>
          </div>
          </div>
          <button type="button" class="button__add"></button>
      </div>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./img/Tokyo.jpg" alt="Город Токио" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Токио</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./img/Mercedes-Benz-AMG-C63S.jpg" alt="Спортивный автомобиль" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Мерседес-Бенз</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./img/New-York.jpg" alt="Снимок в городе Нью-Йорке" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Нью-Йорк</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./img/the-colors-india.jpg" alt="Праздник красок в Индии" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Фестиваль-Холи</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./img/Taj-Mahal.jpg" alt="Гробница Хумаюна в Индии" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Гробница-Хумаюна</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./img/El-Acebo-spain.jpg" alt="Вечерний переулок в Испании" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title">Темный переулок</h3>
            <button type="button" class="elements__likes"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
    </footer>
  </div>
    <section class="popup">
        <div class="popup__container">
          <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name">
          <input type="text" class="popup__jobname">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
          <button type="button" class="popup__close"></button>
        </div>
    </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
