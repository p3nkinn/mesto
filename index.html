<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <a href="" class="header__link">
        <img src="./img/mesto-logo.svg" alt="Mesto логотип" class="header__image">
      </a>
    </header>
  <main class="main-content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__item">
          <img src="./img/jack-iv-kusto.jpg" alt="Аватар пользователя" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
          </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="добавить"></button>
      </div>
    </section>
    <div class="elements">
      <ul class="elements__list">
        <template class="template-item">
        <li class="elements__item">
          <img src="." alt="Новое место" class="elements__image">
          <div class="elements__description">
            <h3 class="elements__title"></h3>
            <button type="button" class="elements__likes" aria-label="лайк"></button>
          </div>
          <button type="button" class="elements__remove" aria-label="удалить"></button>
        </li>
      </template>
      </ul>
    </div>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
          <form novalidate name="editProfile" action="#" class="popup__form popup__form_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="form__input-error">
          <input id="name-input" name="username" type="name" minlength="2" maxlength="40" required class="popup__input popup__input_type_username">
          <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="form__input-error">
          <input id="job-input" name="userjob" type="name" minlength="2" maxlength="200" required class="popup__input popup__input_type_userjob">
          <span class="job-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
          <button type="button" class="popup__close popup__close_profile" aria-label="закрыть"></button>
        </form>
        </div>
    </div>
    <div class="popup popup_newplaces">
      <div class="popup__container">
        <form novalidate name="newPlace" action="#" class="popup__form popup__new-form">
        <h2 class="popup__title">Новое место</h2>
        <label class="form__input-error">
        <input id="title-input" name="title" placeholder="Название" minlength="2" maxlength="30" required type="name" class="popup__input popup__input_type_title">
        <span class="title-input-error popup__input-error"></span>
        </label>
        <label class="form__input-error">
        <input id="link-input" name="link" placeholder="Ссылка на картинку" required type="url" class="popup__input popup__input_type_link">
        <span class="link-input-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__submit">Создать</button>
        <button type="button" class="popup__close popup__close_newplaces" aria-label="закрыть"></button>
      </form>
      </div>
  </div>
  <div class="popup popup_openimg">
    <div class="popup__container">
      <div class="popup__photo">
      <img src="." alt="Полное изоброжение" class="popup__image">
      <p class="popup__subtitle"></p>
      <button type="button" class="popup__close popup__close_openimg" aria-label="закрыть"></button>
    </div>
  </div>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
